    <ion-header>
        <ion-toolbar>
          <ion-title>Bem-Vindo</ion-title>
        </ion-toolbar>
      </ion-header>
    <ion-content class="background_menu">
  
        <img src="assets/imgs/beer_logo.jpg" class="menu-logo"/>
  
      <ion-list>
        <ion-list-header class="background_menu">
          HasBeer
        </ion-list-header>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="background_menu">
            <ion-icon item-left [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
