<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="background_menu">
    <img src="assets/imgs/beer_logo.jpg" class="menu-logo"/>
  <ion-list>
      <ion-list-header class="background_menu">
          <p ion-text color="dark">Menu principal</p>
      </ion-list-header>
    <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="background_menu">
        <ion-icon item-left [name]="p.icon"></ion-icon>
      {{p.title}}
    </button>
  </ion-list>
</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
