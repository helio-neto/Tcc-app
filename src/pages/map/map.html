<ion-header>
  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>
  <!-- <ion-toolbar>
      <ion-searchbar [(ngModel)]="query" (ionInput)="search(query)"></ion-searchbar>

  <ion-searchbar
    [(ngModel)]="query"
    [showCancelButton]="true"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    [cancelButtonText]="cancelText"

    <p>Por favor se conecte a internet...</p>
  </div>
  <div #map id="map"></div>
</ion-content>
