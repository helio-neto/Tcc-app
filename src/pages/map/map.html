<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
  <ion-row>
      <ion-col col-12>
          <ion-searchbar *ngIf="searchON"
          [(ngModel)]="query"
          [showCancelButton]="true"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)"
          [cancelButtonText]="cancelText"
          [animated]="true"
          [debounce]=750>
          </ion-searchbar>
      </ion-col>
     
    </ion-row>
  
</ion-header>
<ion-content>    
  <div #pleaseConnect id="please-connect">
    <p>Por favor se conecte a internet...</p>
  </div>
  <div #map id="map"></div>
</ion-content>
