<ion-header>
    <ion-navbar color="secondary">
      <ion-title>List</ion-title>
    </ion-navbar>  
    <ion-searchbar
    [(ngModel)]="query"
    [showCancelButton]="true"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    [cancelButtonText]="cancelText"
    [animated]="true"
    [debounce]=750>
    </ion-searchbar>
</ion-header>
   
   
  <ion-content>
  
    <ion-list>
        <button ion-item *ngFor="let pub of pubs" (click)="openPubDetails(pub)">
          <ion-avatar item-left>
            <img [src]="pub.photo">
          </ion-avatar>
          <h2>{{ pub.pubname }}</h2>
          <p>{{pub.distance}} Km, âˆ™ {{ pub.beers.length }}</p>
          <ion-icon name="arrow-forward" item-right></ion-icon>
        </button>
      </ion-list>
   
  </ion-content>
